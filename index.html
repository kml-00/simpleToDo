<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://unpkg.com/ionicons@4.5.9-1/dist/css/ionicons.min.css" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>TO DO APP</title>
        
    </head>
    <body>

    <div class="header">
        <div class="clipbord_top">
           
        </div>
    </div>
    <div class="top">
        <div class="container">
                <div class="todo-form">
                    <div class="add_todo">
                        <input type="text" class="todo" id="inputTodo" placeholder="Add ToDo">
                        <button id="add" class="addItem"><i class="icon ion-md-add-circle-outline"></i></button>
                        <button id="edit" class="saveItem"><i class="icon ion-md-save"></i></button>
                    </div>
                </div>
        </div>
    </div>
    <div class="bottom">
        <div class="container">
            <div class="todo_container">
                <div class="todo_list" >
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="clipbord_bootom">
            
        </div>
    </div>
    
    
    <script src="app.js"></script>
    
<body/>
</html>
